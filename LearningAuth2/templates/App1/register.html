{% extends 'App1/base.html' %}
{% load static %}

{% block body_block %}
<h1>Registration Page</h1>
<hr>

{% if registered %}
    <h3>Thank you for Registering</h3>

{% else %}
    <h3>Register Here</h3>
    <form enctype="multipart/form-data" method = "POST">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <input type="submit" value="Register">
    </form>
{% endif %}
    
{% endblock  %}
